<h2>Trivia</h2>
<a class="nav-link" routerLink="/new">New Game</a>
<br>

<div *ngIf="!list.length">
  No Games Played
</div>
<div class="row">
<div *ngFor="let game of list" class="col-3">
  <div class="card-body">
    <div>You Scored {{game.score}} on <br>{{game.date | date}}</div>
  </div>
</div>
</div>
